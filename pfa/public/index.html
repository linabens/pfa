<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register - Hand Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="background-pattern"></div>
    <div class="container">
      <div class="card login-card">
        <h2>Login</h2>
        <form method="POST" action="index.php?action=login">
          <div class="input-group">
            <input type="email" id="login-email" name="login_email" required>
            <label for="login-email">Email</label>
          </div>
          <div class="input-group">
            <input type="password" id="login-password" name="login_password" required>
            <label for="login-password">Password</label>
          </div>
          <button type="submit">LOGIN</button>
          <a href="#" class="forgot-password">Forgot password?</a>
        </form>
      </div>

      <div class="card register-card">
        <h2>Register</h2>
        <p>Don't have an account?</p>
        <button type="button" id="show-register">Register</button>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.container');
        const showRegisterBtn = document.getElementById('show-register');
        const inputs = document.querySelectorAll('.input-group input');

        showRegisterBtn.addEventListener('click', function() {
          container.classList.toggle('show-register');
        });

        inputs.forEach(input => {
          input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
          });

          input.addEventListener('blur', function() {
            if (!this.value) {
              this.parentElement.classList.remove('focused');
            }
          });

          // Add active class if input has value
          if (input.value) {
            input.parentElement.classList.add('focused');
          }
        });
      });
    </script>
  </body>
</html>
